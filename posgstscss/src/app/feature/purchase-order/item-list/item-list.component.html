<p-table #dt1 [value]="items" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers p-datatable-gridlines"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name','item.name','item.size','item.qty']">
    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <span class="p-input-icon-left p-mr-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Search keyword" />
            </span>
            <div class="p-ml-auto grid-actions">
                <button pButton pRipple type="button" label="Add item" class="p-button-outlined p-button-help m-r-12" (click)="showAddItem()"></button>
                <button pButton pRipple type="button" label="Download sample" class="p-button-outlined p-button-help m-r-12"></button>
                <button pButton pRipple type="button" label="Import" class="p-button-outlined p-button-help m-r-12"></button>
                <button pButton pRipple type="button" label="Export" class="p-button-outlined p-button-help"></button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">Item name</div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">Pack size</div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">Qty</div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">Inv. unit</div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">Rate</div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">Discount(%)</div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">Amount</div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">Tax group</div>
            </th>
            <th style="width: 212px">
                <div class="p-d-flex p-jc-between p-ai-center">Total tax amount</div>
            </th>
            <th style="width: 212px">
                <div class="p-d-flex p-jc-between p-ai-center">Total amount group</div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.size}}</td>
            <td>{{item.qty}}</td>
            <td>{{item.unit}}</td>
            <td>{{item.rate}}</td>
            <td>{{item.discount}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.taxGroup}}</td>
            <td>{{item.taxAmount}}</td>
            <td>{{item.totalAmount}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="10">No items found.</td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Add item" [(visible)]="displayAddItem" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <app-item-detail></app-item-detail>
    <ng-template pTemplate="footer">
        <p-button (click)="displayAddItem=false" label="Add" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
